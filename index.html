<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="/img/favicon.png" type="png" />
    <link rel="stylesheet" href="style.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="fonts/fonts.css" rel="stylesheet" />

    <title>Google</title>

  <body>
    <header>
      <div class="left">
        <a href="#" class="full-page">About</a>
        <a href="#" class="full-page">Store</a>
        <a href="#" class="query-page">
          <img id="menu" src="/img/menu.svg" alt="menu"

    <main>

      <div class="search-bar">
        <img
          class="icons search-icon"
          src="/img/search.svg"
          alt="Search Google"
        />
        <input type="search" />
        <img
          class="icons microphone-icon"
          src="/img/microphone.svg"
          alt="Microphone Google"
        />
      </div>
      <div class="buttons">
        <button id="google-button" class="full-page">Google Search</button>
        <button id="lucky-button" class="full-page">
          <p id="button-text">I'm Feeling Lucky</p>
        </button>
      </div>
      <div class="language-offer full-page">
        <p>Google offered in: <a href="#">PortuguÃªs (Brazil)</a></p>
      </div>

            >Business</a
          >
          <a
            target="blank"
            href="https://www.google.com/search/howsearchworks/?fg=1"

            >How Search Works</a

        <div class="center">
